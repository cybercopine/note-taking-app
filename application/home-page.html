<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> home-page </title>
<script src="https://kit.fontawesome.com/d2d51589cf.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-box hidden">
    <button id="close-btn">&times;</button>
    <label id="title">
      Title
      <input id="title-box" type="text" name="text"/>
    </label>
    <label id="description">
      Description
      <textarea id="note-content" name="description-text"></textarea>
    </label>
    <a id="add-note-btn" href="#">add</a>
  </div>
  <div class="overlay hidden"></div>
  <div id="notes-container">
    <button id="add-note" type="button">+</button>
  </div>
<script src="app.js"></script>
</body>
</html>
