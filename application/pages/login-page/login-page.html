<!DOCTYPE html>
<html>
<head>
	<title>login-page</title>
	<link rel="stylesheet" href="login-styles.css">
	<link rel="stylesheet" href="../../fonts.css">
</head>
<body>
	<div class="login-form">
		<input type="checkbox" id="check-button">

			<div class="sign-up">
				<form>
					<label for="check-button">Sign Up</label>
					<input id="signup-username" type="text" placeholder="Username">
					<input id="signup-email" type="email" placeholder="example@email.com">
					<input id="signup-password" type="password" placeholder="Password">
					<a id="sign-up-btn">Sign Up</a>
					
				</form>
			</div>

			<div class="login">
				<form>
					<label for="check-button">Login</label>
					<input id="login-username" type="text" placeholder="Username">
					<input id="login-password" type="password" placeholder="Password">
					<a id="login-btn">Login</a>
				</form>
			</div>
	<div class="failed"></div>
	<div class="success"></div>
	</div>
	<script type="module" src="login.js"></script>
</body>
</html>
